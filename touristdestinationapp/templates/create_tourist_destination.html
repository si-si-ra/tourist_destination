<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tourist Destination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-4">
            <h2 class="display-4">Create Tourist Destination</h2>
            <p class="text-muted">Fill in the details below to add a new tourist destination.</p>
        </div>

        <!-- Flash Messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form Section -->
        <div class="card p-4 shadow-sm">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Dynamic Form Fields -->
                {{ form.as_p }}

                <!-- Submit and Back Buttons -->
                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Create</button>
                    <a href="{% url 'destination_list' %}" class="btn btn-secondary btn-lg px-5 ml-2">Back to List</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
