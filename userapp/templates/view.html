<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Destination Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h2>{{ destination.Place_name }}</h2>
            </div>
            <div class="card-body">
                <!-- Image Section -->
                <div class="text-center mb-4">
                <div class="text-center mb-4"><img src="{{ destination.Image.url }}" alt="{{ destination.Place_name }}" class="img-thumbnail" style="max-width: 50%; height: auto;">
                </div>

                <!-- Details Section -->
                <p><strong>Weather:</strong> {{ destination.Weather }}</p>
                <p><strong>Location:</strong> {{ destination.Location }}</p>
                <p><strong>State:</strong> {{ destination.State }}</p>
                <p><strong>District:</strong> {{ destination.District }}</p>
                <p><strong>Google Map Link:</strong> 
                    <a href="{{ destination.Google_Map_Link }}" target="_blank" class="text-info">{{ destination.Google_Map_Link }}</a>
                </p>
                <p><strong>Description:</strong> {{ destination.Description }}</p>
            </div>

            <!-- Back Button -->
            <div class="card-footer text-center">
                <a href="{% url 'destination_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
